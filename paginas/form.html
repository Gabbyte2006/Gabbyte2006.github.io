<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Icónicas:</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <body style="background-color:whitesmoke;"> </body>
  


    </head>

    <body>
        <H1>Ingresa tu cuenta</H1>
      <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Mail</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Nombredecalle123">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Direccion 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Estudio o Piso">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Pais</label>
            <select id="inputState" class="form-select">
                <option selected>Argentina</option>
                <option>Chile</option>
                <option>Peru</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Estoy de acuerdo
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Loguear</button>
        </div>
    </form>
    <div class="container text-center"></div>
    <div class="row align-items-center"></div>
    <div class="col-2">
    </div>
    <div class="col">

    </div>
    <div class="col-2">

        <a href="index.html"> <button type="button" class="btn btn-primary state-loading">Volver</button> </a>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
    </body>



</html>
